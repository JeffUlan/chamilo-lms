engines:
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
      - '@todo'
      - todo
  phpcodesniffer:
    enabled: true
    config:
    standard: "PSR1,PSR2"
  duplication:
    enabled: true
    config:
      languages:
      - php

ratings:
  paths:
  - '**.php'
  - '**.js'
  - '**.css'

exclude_paths:
- app/cache/
- app/logs/
- app/Migrations/
- app/Resources/
- main/admin/db.php
- main/auth/cas/lib/CAS/
