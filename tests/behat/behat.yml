default:
    extensions:
        Behat\MinkExtension:
            base_url: http://localhost
            goutte: ~
            show_cmd: 'open %s'
            selenium2:
                wd_host: "http://127.0.0.1:4444/wd/hub"
                browser: chrome
            default_session: selenium2
            javascript_session: selenium2
            files_path: "%paths.base%/../../public/"
    suites:
        default:
            paths: ["%paths.base%/features"]
    formatters:
        pretty: true
