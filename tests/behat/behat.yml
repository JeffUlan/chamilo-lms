default:
    extensions:
        Behat\MinkExtension:
            base_url: http://localhost
            show_cmd: 'open %s'
            selenium2:
                wd_host: "http://172.18.0.1:4444"
                browser: chrome
                capabilities:
                    extra_capabilities:
                        chromeOptions:
                            args:
                                - "--ignore-certificate-errors"
                            w3c: false
            default_session: selenium2
            javascript_session: selenium2
            files_path: "%paths.base%/../../"
    suites:
        default:
            paths: ["%paths.base%/features"]
    formatters:
        pretty: true
