# Legacy routes
legacy_public:
    path: ../public/

legacy_index:
    path: ../

legacy_main:
    path: ../main/{name}
    defaults: {_controller: 'ChamiloCoreBundle:Legacy:classic'}
    requirements:
        name: .+

# Controllers
controllers:
    resource: '../src/CoreBundle/Controller/'
    type: annotation

