legacy_plugin:
    path: /plugin/{name}
    defaults: {_controller: 'ChamiloCoreBundle:Legacy:plugin'}
    requirements:
        name: .+

# web url shortcuts for legacy templates
web.ajax:
    path: main/inc/ajax/

web.main:
    path: main/

# Core controllers
core_admin:
    resource: '@ChamiloCoreBundle/Controller/Admin'
    type: annotation
    prefix: /admin

