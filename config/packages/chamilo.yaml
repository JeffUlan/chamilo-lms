# Course settings
chamilo_course:
    driver: doctrine/orm
    resources:
        parameter:
            classes:
                model: Chamilo\CourseBundle\Entity\CCourseSetting
                repository: Chamilo\CourseBundle\Entity\Repository\CCourseSettingRepository
