# .scrutinizer.yml - see https://scrutinizer-ci.com/docs/guides/php/continuous-integration-deployment for doc
# Excludes go for things do not contain code, are not managed well by Scrutinizer or are external libraries that
# Chamilo includes but that we cannot update without patching upstream.
build:
    environment:
        mysql: 5.5
        php:
            version: 5.6.0
            ini:
                'date.timezone': 'US/Pacific'
                'phar.readonly': false
        hosts:
            my.chamilodev.net: '127.0.0.1'
    dependencies:
        override:
            - true
        before:
            - php -d memory_limit=2G /usr/bin/composer.phar -v update
filter:
    excluded_paths:
        - tests/*
        - main/img/*
        - main/lang/*
        - app/cache/*
        - app/logs/*
        - web/*
        - vendor/*
        - main/admin/db.php
        - app/Migrations/*
        - main/inc/lib/browser/*
        - main/inc/lib/elfinder/*
        - main/inc/lib/freemindflashbrowser/*
        - main/inc/lib/kses-0.2.2/*
        - main/inc/lib/mimetex/*
        - main/inc/lib/nanogong/*
        - main/inc/lib/pclzip/*
        - main/inc/lib/pear/*
        - main/inc/lib/phpmailer/*
        - main/inc/lib/phpseclib/*
        - main/inc/lib/svg-edit/*
        - main/inc/lib/swfobject/*
        - main/inc/lib/wami-recorder/*
        - main/inc/lib/xajax/*
        - main/auth/cas/lib/CAS/*

checks:
    php:
        code_rating: true
        duplication: true
        fix_php_opening_tag: false
        remove_php_closing_tag: true
        one_class_per_file: true
        side_effects_or_types: false
        no_mixed_inline_html: false
        require_braces_around_control_structures: true
        php5_style_constructor: true
        no_global_keyword: false
        avoid_usage_of_logical_operators: false
        psr2_class_declaration: true
        no_underscore_prefix_in_properties: false
        no_underscore_prefix_in_methods: false
        blank_line_after_namespace_declaration: true
        single_namespace_per_use: false
        psr2_switch_declaration: true
        psr2_control_structure_declaration: true
        avoid_superglobals: false
        security_vulnerabilities: false
        no_exit: false
        uppercase_constants: true
        prefer_while_loop_over_for_loop: true
        newline_at_end_of_file: true
        line_length:
            max_length: '120'
        parameter_doc_comments: true
        parameters_in_camelcaps: true
        return_doc_comments: true
        use_self_instead_of_fqcn: true
        overriding_parameter: false
        avoid_entity_manager_injection: false

coding_style:
    php:
        spaces:
            general:
                linefeed_character: newline
            around_operators:
                concatenation: false
        braces:
            classes_functions:
                class: undefined
                function: undefined
                closure: undefined
            if:
                opening: undefined
            for:
                opening: undefined
            while:
                opening: undefined
            do_while:
                opening: undefined
            switch:
                opening: undefined
            try:
                opening: undefined
        upper_lower_casing:
            keywords:
                general: undefined
            constants:
                true_false_null: undefined

tools:
    php_mess_detector:
        enabled: true
        extensions:
            - php
        command: phpmd
        filter:
            paths: {  }
            excluded_paths:
                - 'tests/*'
                - 'vendor/*'
        config:
            rulesets:
                - codesize

    php_analyzer:
        enabled: true
        filter:
            excluded_paths:
                - 'tests/*'
        extensions:
            - php
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
        extensions:
            - php
        command: phpcs
        filter:
            excluded_paths:
                - 'tests/*'
    sensiolabs_security_checker:
        enabled: true
    php_pdepend:
        command: pdepend
        configuration_file:   ~
        suffixes:
            - php
        excluded_dirs:
            - 'vendor'
            - 'tests/*'
        enabled: true
    php_code_coverage: true
